<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        div{
            display: grid;
            height: 100vh;
            width: 100vh;
            grid-template-rows: 1fr 3fr 1fr;
        }
        header,footer{
            background: #D9D9D9;
        }
        section{
            background: #A4A4A4;
        }
    </style>
</head>
<body>
<div>
<header></header>
<section></section>
<footer></footer>
</div>
</body>
</html>
